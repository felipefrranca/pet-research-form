<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Pet Research Form</h1>
    <p id="description"><i>A survey form to free code camp!</i></p>

    <div class="form">
        <form id="survey-form">
            <label id="name-label" for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label id="email-label" for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label id="number-label" for="number">Age</label>
            <input type="number" id="number" name="number" placeholder="Enter your Age" min="18" max="100" required>

            <label for="dropdown"><p>How many pets do you have or have you ever had?</p></label>
            <input list="dropdown" name="dropdown" id="dropdown" placeholder="Select">
            <datalist id="dropdown">
                <option value="I don't have or never had a pet"></option>
                <option value="1 ~ 3"></option>
                <option value="4 ~ 7"></option>
                <option value="more"></option>
            </datalist>

            <p>Would you recommend having a pet for someone?</p>

                <label for="definitely">
                    <input id="definitely" type="radio" name="recomendation" value="recomendation"> Definitely
                </label>
                <br>
                <label for="maybe">
                    <input id="maybe" type="radio" name="recomendation" value="recomendation"> Maybe
                </label>
                <br>
                <label for="notsure">
                    <input id="notsure" type="radio" name="recomendation" value="recomendation"> Not sure
                </label>
            
            <p>What pets do you have at home?</p>

                <label for="dog">
                    <input id="dog" type="checkbox" name="animals" value="animals"> Dog
                </label>
                <br>
                <label for="cat">
                    <input id="cat" type="checkbox" name="animals" value="animals"> Cat
                </label>
                <br>
                <label for="hamster">
                    <input id="hamster" type="checkbox" name="animals" value="animals"> Hamster
                </label>
            
            <p class="textarea">Any comments</p>

            <textarea name="textarea" id="textarea" cols="60" rows="5" placeholder="Enter your comment here"></textarea>
            
            <input id="submit" type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
